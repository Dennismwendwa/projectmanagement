{% load static %}
<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Payment Checkout</title>
<link href="{% static 'assets/img/welearncodes_logo.jpg' %}" rel="icon" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid">
   <div class="row">
      <div class="col-md-6 mx-auto mt-5">
         <div class="payment">
            <div class="payment_header">
               <h4 class="p-3 text-center text-success border"> Pay with Mpesa<h4>
            </div>
            <div class="content border p-4 row">
               <div class="col-12 col-md-6 col-xl-6 pt-5">
                  <form action="{% url 'payment:mpesa_pay' %}" method="post" id="lipa-na-mpesa-form">
                  {% csrf_token%}
                  <div class="my-2">
                     <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mpesa number</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone number" required>
                        <div id="textHelp" class="form-text">We don't save this number to our database.</div>
                     </div>
                     
                     <input type="number" name="amount" id="amount" value={{course.price}} hidden required>
                     <input type="text" name="description" id="description" value={{course.name}} hidden required>
                     <input type="text" name="service" id="service" value={{course.name}} hidden required>
                     <input type="text" name="service_type" id="service_type" value="course" hidden required>
                  </div>
                  <div class="m-2">
                     <button type="submit" class="btn btn-primary btn-lg">Pay</button>
                  </div>
                  </form>
               </div>
               <div class="col-0 col-md-6 col-xl-6">
                  <img src="{% static 'assets/img/lipa-na-mpesa.jpg' %}" attr="Lipa na mpesa image" class="img-fluid">
               </div>
            </div>
            
         </div>
      </div>
   </div>
</div>
   <script src="{% static 'assets/js/mpesa.js' %}"></script>
</body>
</html>
